<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Calendar App</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="app-header">
    <div class="controls">
      <button id="btn-week" aria-label="切換週視圖" title="週視圖" class="icon-btn" data-view="week" aria-pressed="true">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <rect x="3" y="4" width="18" height="16" rx="2" stroke="currentColor" stroke-width="1.5" fill="none"/>
          <path d="M8 2v4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          <path d="M16 2v4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
      </button>
      <button id="btn-month" aria-label="切換月視圖" title="月視圖" class="icon-btn" data-view="month">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <rect x="3" y="4" width="18" height="16" rx="2" stroke="currentColor" stroke-width="1.5" fill="none"/>
          <path d="M3 10h18" stroke="currentColor" stroke-width="1"/>
        </svg>
      </button>
    </div>
    <div class="actions">
      <button id="btn-today" aria-label="回到今日" title="回到今日">今日</button>
      <button id="btn-theme" aria-label="切換主題" title="切換主題">🌙/☀️</button>
    </div>
  </header>

  <main id="app" class="app">
    <!-- week / month views injected here -->
  </main>

  <!-- Modal for Add/Edit Event -->
  <div id="event-modal" class="modal" aria-hidden="true">
    <div class="modal-backdrop" data-close="true"></div>
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <h3 id="modal-title">事件</h3>
      <form id="event-form">
        <input type="hidden" id="event-id" />
        <label>標題 <input id="event-title" name="title" required/></label>
        <label>日期 <input id="event-date" name="date" type="date" required/></label>
        <label>開始 <input id="event-start" name="start" type="time"/></label>
        <label>結束 <input id="event-end" name="end" type="time"/></label>
        <label><input id="event-allday" name="allday" type="checkbox"/> 整日</label>
        <div class="modal-actions">
          <button type="submit">儲存</button>
          <button type="button" id="event-delete">刪除</button>
          <button type="button" data-close="true">取消</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="/script.js"></script>
</body>
</html>
